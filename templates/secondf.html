<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Enter Parameters</h2>
    <form action="/secondf" method="post">
        <label for="wire_feed_rate">Wire Feed Rate (W) (6.1 to 7.6 m/min):</label>
        <input type="number" id="wire_feed_rate" name="wire_feed_rate" step="0.1" min="6.1" max="7.6" required>

        <label for="arc_voltage">Arc Voltage (V) (24.0 to 29.0 Volts):</label>
        <input type="number" id="arc_voltage" name="arc_voltage" step="0.1" min="24.0" max="29.0" required>

        <label for="nozzle_distance">Nozzle to Plate Distance (N) (15.0 to 20.0 mm):</label>
        <input type="number" id="nozzle_distance" name="nozzle_distance" step="0.1" min="15.0" max="20.0" required>

        <label for="electrode_inclination">Electrode Inclination (A) (80.0 to 100.0 degrees):</label>
        <input type="number" id="electrode_inclination" name="electrode_inclination" step="0.1" min="80.0" max="100.0"
            required>

        <label for="welding_speed">Welding Speed (S) (25.0 to 40.0 cm/min):</label>
        <input type="number" id="welding_speed" name="welding_speed" step="0.1" min="25.0" max="40.0" required>

        <label for="gas_flow_rate">Gas Flow Rate (G) (18.0 to 33.0 Litres/min):</label>
        <input type="number" id="gas_flow_rate" name="gas_flow_rate" step="0.1" min="18.0" max="33.0" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
